        <p><b>Envianos tu consulta y nos pondremos en contacto a la brevedad.</b></p>
        <form id="contacto">
            <fieldset>
                <legend>Dejanos tu consulta</legend>

                <label for="nombre">Nombre:</label>

                <label>¿Que mascota tenés?</label><br><br>

                    <input type="radio" name="mascota" value="gato"/>
                    <label>Otro</label>
                <br><br>
                <label id="edad">Edad:</label>
                <select placeholder="seleccioná la edad">
                    <option>Cachorro</option>
                    <option>Adulto</option>
                    <option>Adulto +7</option>
                </select>
                <br><br>
                <textarea type="text-area" placeholder="Escribí tu consulta aquí" value=""></textarea>
                <br><br>
                <button class="btn btn-primary" type="submit" value="Enviar">Enviar</button>
                <button class="btn btn-primary" type="reset" value="Borrar">Borrar</button>
