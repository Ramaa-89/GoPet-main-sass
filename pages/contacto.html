    <!-- Comienza seccion de Contacto con Formulario -->
    <section class="centrado">
        <h1>Contacto</h1>
        <p><b>Envianos tu consulta y nos pondremos en contacto a la brevedad.</b></p>
        <form id="contacto">
            <fieldset>
                <legend>Dejanos tu consulta</legend>

                <label for="nombre">Nombre:</label>
                <input class="campo"type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required>
                <br><br>
                <label for="apellido">Apellido:</label>
                <input class="campo"type="text" id="apellido" name="apellido" placeholder="Ingresá tu apellido" required>
                <br><br>
                <label for="email">Email:</label>
                <input class="campo"type="email" id="email" name="email" placeholder="Ingresá tu email" required>
                <br><br>
                <label>¿Que mascota tenés?</label><br><br>
                    <input type="radio" name="mascota" value="perro"/>
                    <label >Perro</label>
                    <input type="radio" name="mascota" value="gato"/>
                    <label>Gato</label>
                    <input type="radio" name="mascota" value="gato"/>
                    <label>Otro</label>
                <br><br>
                <label id="edad">Edad:</label>
                <select placeholder="seleccioná la edad">
                    <option>Cachorro</option>
                    <option>Adulto</option>
                    <option>Adulto +7</option>
                </select>
                <br><br>
                <textarea type="text-area" placeholder="Escribí tu consulta aquí" value=""></textarea>
                <br><br>
                <button type="submit" value="Enviar">Enviar</button>
                <button type="reset" value="Borrar">Borrar</button>  
            </fieldset>    
        </form>
    <!-- FIN Formulario de contacto-->
